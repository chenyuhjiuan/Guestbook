<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <title>Title</title>
</head>
<body>
<h1>Dish List</h1>
<a href="/add">Add a post </a><br/>
<table>
    <tr>
        <th>Poster's Name</th>
        <th>Post Date</th>
        <th>Describe your wishes</th>
        <td>Actions</td>
    </tr>
    <tr th:each="post:${posts}">
        <td th:text="${post.name}"></td>
        <td th:text="${post.date}"></td>
        <td th:text="${post.subject}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${post.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${post.id})}">Detail</a>
            <a th:href="@{/delete/{id}(id=${post.id})}">Delete</a>
        </td>

    </tr>


</table>

</body>
</html>

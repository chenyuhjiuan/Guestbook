<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8">
    <title>Post List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Patua+One&display=swap" rel="stylesheet">

</head>
<body >


    <div class="jumbotron" >
        <h1 style="font-family: 'Dancing Script', cursive;
font-family: 'Patua One', cursive;">Welcome to Emily's Website</h1>
        <h3 style="font-family: 'Dancing Script', cursive;color:darkred;">This is a fun place to post your information.</h3>
    </div>






    <nav id="nav_bar">
        <ul id="navmenu">
            <li><a  href="/home1">Home</a></li>
            <li ><a href="/add">Post Your Message</a></li>
            <li><a class="current" href="/">All Posts</a></li>
            <li><a href="/search">Search by Name</a></li>
        </ul>
    </nav><br/>



<a style="margin-left: 30px;" href="/add" class="btn btn-primary btn-lg" role="button">Add a post </a>
<br/>
    <div style="width: 1100px;height: 1500px;margin-left: 300px;" class="row">
<table class="content-table">
   <thead>
    <tr >
        <th >Poster's Name</th>
        <th >Post Date</th>
        <th >Subject</th>
        <th>Actions</th>
    </tr>
   </thead>
    <tbody>
    <tr  th:each="post:${posts}">
        <td th:text="${post.name}"></td>
        <td th:text="${post.date}"></td>
        <td th:text="${post.subject}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${post.id})}" class="btn btn-primary btn-lg" role="button">Update</a>
            <a th:href="@{/detail/{id}(id=${post.id})}" class="btn btn-primary btn-lg" role="button">Detail</a>
            <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-primary btn-lg" role="button">Delete</a>
        </td>

    </tr>
    </tbody>


</table>
    </div>
<footer>
    <div class="footer-main-div" style="margin-left: 300px; width: 1100px; height: 80px;">
        <p style="color:#ffcce6; ">&copy; Copyright 2019 Emily Marinovich.</p>


    </div>

</footer><br/>
</body>
</html>

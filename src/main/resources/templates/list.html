<body style="background-color: coral;">

<div class="container" style="background-color: cornflowerblue;">
    <div class="jumbotron" >
        <h1 style="ffont-family: 'Dancing Script', cursive;
font-family: 'Patua One', cursive;">Welcome to Emily's Website</h1>
        <h3 style="font-family: 'Dancing Script', cursive;color:darkred;">This is a fun place to post your information.</h3>
    </div>

</div>




<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li >
            <a class="nav-link" href="/home1">Home</a>
        </li>
        <li  class="nav-item active">
            <a class="nav-link" href="/add">Post Your Message</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/search">Search by Name</a>
        </li>


    </ul>
</nav><br/>

<div style="margin-left: 100px"></div>

<h1>Post List</h1>
<a href="/add" class="btn btn-primary btn-lg" role="button">Add a post </a><br/>
    <div style="width: 1000px;height: 1000px;margin-left: 400px;" class="row">
<table style="width:900px;margin-left: 40px;">
    <tr style="margin-top: 40px;">
        <th style="margin-top: 50px;">Poster's Name</th>
        <th style="margin-right: 20px;">Post Date</th>
        <th style="margin-right: 20px;">Subject</th>
        <td>Actions</td>
    </tr>
    <tr th:each="post:${posts}">
        <td th:text="${post.name}"></td>
        <td th:text="${post.date}"></td>
        <td th:text="${post.subject}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${post.id})}" class="btn btn-primary btn-lg" role="button">Update</a>
            <a th:href="@{/detail/{id}(id=${post.id})}" class="btn btn-primary btn-lg" role="button">Detail</a>
            <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-primary btn-lg" role="button">Delete</a>
        </td>

    </tr>


</table>
</div>
<footer>
    <div class="footer-main-div" style="margin-left: 300px; width: 1100px; height: 80px;">
        <p style="color:#ffcce6; ">&copy; Copyright 2019 Emily Marinovich.</p>


    </div>

</footer><br/>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <title>Post Form</title>
</head>
<body>
<p th:inline="text"> Welcome [[${loginval}]].</p>
<form th:action="@{/process}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Please re-type your name: <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Post Date: <input type="text" th:field="*{date}"/>
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span><br/>
    Post Subject: <input type="text" th:field="*{subject}"/>
    <span th:if="${#fields.hasErrors('subject')}"
          th:errors="*{subject}"></span><br/>
    Describe your wishes: <textarea rows="20" th:field="*{wish}"/>
    <span th:if="${#fields.hasErrors('wish')}"
          th:errors="*{wish}"></span><br/>
    <input type="submit" value="Submit"/>

</form>

</html>

<body style="background-color: coral;">

<div class="container" style="background-color: cornflowerblue;">
    <div class="jumbotron" >
        <h1 style="ffont-family: 'Dancing Script', cursive;
font-family: 'Patua One', cursive;">Welcome to Emily's Website</h1>
        <h3 style="font-family: 'Dancing Script', cursive;color:darkred;">This is a fun place to post your information.</h3>
    </div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item ">
            <a class="nav-link" href="/home1">Home</a>

            <a class="nav-link" href="/add">Post Your Message</a>

        </li>

<div style="width: 1000px;height: 600px;margin-left: 400px;" class="row">

<form style="width:600px;margin-left: 40px;" th:action="@{/process}" th:object="${post}" method="post"><br/>
    <input class="inputp" type="hidden" th:field="*{id}"/>
    Your name: <input class="inputp" type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Post Date: <input class="inputp" type="date" th:field="*{date}" />
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span><br/>
    Post Subject: <input class="inputp" type="text" th:field="*{subject}"/>
    <span th:if="${#fields.hasErrors('subject')}"
          th:errors="*{subject}"></span><br/>
    Describe your wishes: <textarea style="width:500px;" rows="15" th:field="*{wish}"/>
    <span th:if="${#fields.hasErrors('wish')}"
          th:errors="*{wish}"></span><br/>
    <input type="submit" value="Submit" class="btn btn-primary btn-lg" role="button"/>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/" class="btn btn-primary btn-lg" role="button">See All the Posts </a><br/>

</form>

</div>
<br/>

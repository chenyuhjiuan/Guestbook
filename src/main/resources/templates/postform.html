<div class="container">
    <div class="jumbotron">
        <h1 style="ffont-family: 'Dancing Script', cursive;
font-family: 'Patua One', cursive;">Welcome to Emily's Websit</h1>
        <p style="font-family: 'Dancing Script', cursive;color:darkred;">This is a fun place to post your information.</p>
    </div>

</div>




<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="/postform">Post Your Message</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/search">Search by Name</a>
        </li>


    </ul>
</nav>
<div style="margin-left: 300px;">
<p th:inline="text"> Welcome [[${loginval}]].</p>
<form th:action="@{/process}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Please re-type your name: <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Post Date: <input type="date" th:field="*{date}" />
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span><br/>
    Post Subject: <input type="text" th:field="*{subject}"/>
    <span th:if="${#fields.hasErrors('subject')}"
          th:errors="*{subject}"></span><br/>
    Describe your wishes: <textarea rows="20" th:field="*{wish}"/>
    <span th:if="${#fields.hasErrors('wish')}"
          th:errors="*{wish}"></span><br/>
    <input type="submit" value="Submit"/>

</form>

</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8">
    <title>Add Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Patua+One&display=swap" rel="stylesheet">

</head>
<body >
    <div class="jumbotron" >
        <h1 style="font-family: 'Dancing Script', cursive;
font-family: 'Patua One', cursive;">Welcome to Emily's Website</h1>
        <h3 style="font-family: 'Dancing Script', cursive;color:darkred;">This is a fun place to post your information.</h3>
    </div>
    <nav id="nav_bar">
        <ul id="navmenu">
            <li><a  href="/home1">Home</a></li>
            <li ><a class="current" href="/add">Post Your Message</a></li>
            <li><a href="/">All Posts</a></li>
            <li><a href="/search">Search by Name</a></li>
        </ul>
    </nav><br/>
<div style="width: 1000px;height: 600px;margin-left: 300px;" class="row">

<form style="margin-left: 40px;" th:action="@{/process}" th:object="${post}" method="post"><br/>
    <input class="inputp" type="hidden" th:field="*{id}"/>
    Your name:<br/>
    <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Post Date:<br/>
    <input type="date" th:field="*{date}" />
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span><br/>
    Post Subject: <br/>
    <input type="text" th:field="*{subject}"/>
    <span th:if="${#fields.hasErrors('subject')}"
          th:errors="*{subject}"></span><br/><br/>
     <textarea rows="8" cols="20" th:field="*{wish}">
    <span th:if="${#fields.hasErrors('wish')}"
          th:errors="*{wish}"></span></textarea><br/>
    <input style="margin-top: 10px;" type="submit" value="Submit" class="btn btn-primary btn-lg" role="button"/>&nbsp;&nbsp;&nbsp;&nbsp;
    <a style="margin-top: 10px;" href="/" class="btn btn-primary btn-lg" role="button">See All Posts </a><br/>

</form>

</div>
<br/>
<footer>
    <div class="footer-main-div" style="margin-left: 300px; width: 1100px; height: 80px;">
        <p style="color:#ffcce6; ">&copy; Copyright 2019 Emily Marinovich.</p>


    </div>

</footer><br/>
